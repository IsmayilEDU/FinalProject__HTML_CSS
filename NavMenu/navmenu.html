<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #region Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- #endregion -->

    <!-- #region Reboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- #endregion -->

    <!-- #region Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- #endregion -->
    <title>Navmenu</title>
  </head>
  <body class="container my-3 d-sm-flex d-lg-flex d-xl-none flex-column gap-3">
    <section class="d-flex justify-content-between ">
      <!-- Text of MEGA.news -->
      <div class="d-flex align-items-center">
        <p class="megaNews my-auto">MEGA.news</p>
      </div>

      <!-- X button -->
      <div class="px-3 py-2 rounded" style="background-color: #F5F5F5;">
        <img src="icons/xIcon.png">
      </div>
    </section>

    <!-- #region Menu -->
    <section
    class="d-flex flex-column gap-3"
    style="list-style: none"
  >
    <!-- Categories -->
    <article class="d-flex justify-content-between p-2 rounded" style="background-color: #F5F5F5;">
        <div class="d-flex gap-2 align-items-center">
            <img src="icons/RedRectangle.png" >
            <p class="titleOfCategory">Categories</p>
        </div>
        <div>
            <img src="icons/rightArrow.png" class="py-2 px-3">
        </div>

    </article>
      

    <!-- Pages -->
      <select class="menuItem" style="border: none;">
        <option>Pages</option>
      </select>

    <!-- Contact us -->
      <p class=" menuItem my-auto">Contact us</p>

      <p class="menuItem my-auto">About us</p>
    </section>
  <!-- #endregion -->
  </body>
</html>
