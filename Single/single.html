<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- #region Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- #endregion -->

    <!-- #region Reboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!-- #endregion -->

    <!-- #region Styles -->
    <link rel="stylesheet" href="assets/allSettings.css" />
    <link rel="stylesheet" href="assets/header.css" />
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="stylesheet" href="assets/footer.css" />
    <!-- #endregion -->

    <title>Single</title>
  </head>
  <body>
    <!-- #region Header -->
    <header
      class="container d-flex justify-content-between my-sm-4 my-lg-1 my-xl-3"
    >
      <!-- #region Left header -->
      <section class="d-flex">
        <!-- Menu icon -->
        <div id="menuIcon" class="d-sm-block d-lg-block d-xl-none">
          <img src="icons/icon.png" />
        </div>

        <!-- Text of MEGA.news -->
        <div class="d-flex align-items-center">
          <p class="megaNews my-auto">MEGA.news</p>
        </div>

        <!-- #region Menu -->
        <menu
          class="d-sm-none d-lg-none d-xl-flex align-items-center"
          style="margin-left: 68px; gap: 20px; list-style: none"
        >
          <!-- Categories -->
          <li>
            <select class="menuItem">
              <option>Categories</option>
            </select>
          </li>

          <!-- Pages -->
          <li>
            <select class="menuItem">
              <option>Pages</option>
            </select>
          </li>

          <!-- Contact us -->
          <li class="menuItem">
            <p class="my-auto">Contact us</p>
          </li>

          <!-- About us -->
          <li class="menuItem">
            <p class="my-auto">About us</p>
          </li>
        </menu>
        <!-- #endregion -->
      </section>
      <!-- #endregion -->

      <!-- #region Right header -->
      <section class="d-flex gap-4">
        <!-- #region Search of div -->
        <div class="searchDiv borderPicture d-sm-block d-lg-none d-xl-block">
          <img src="icons/3point.png" />
          <input
            type="text"
            placeholder="Search Anything"
            style="background-color: inherit; border-style: none"
          />
          <img src="icons/search.png" />
        </div>
        <!-- #endregion -->
        <!-- #region Profile information of div -->
        <div class="profileInformation d-sm-none d-lg-block d-xl-block">
          <img
            src="images/IMG_03999 1.png"
            alt="Profile picture"
            class="borderPicture"
          />
          <select class="menuItem">
            <option>Beyzad</option>
          </select>
        </div>

        <div class="saveDiv borderPicture"><img src="icons/save.png" /></div>
        <!-- #endregion -->
      </section>
      <!-- #endregion -->
    </header>
    <!-- #endregion -->

    <!-- #region Search of div for tablets-->
    <div class="searchDiv borderPicture d-sm-none d-lg-flex d-xl-none">
      <div class="col-lg-1 d-flex justify-content-center">
        <img src="icons/3point.png" />
      </div>

      <div class="col-lg-10">
        <input
          type="text"
          placeholder="Search Anything"
          style="background-color: inherit; border-style: none"
        />
      </div>
      <div class="col-lg-1 d-flex justify-content-center">
        <img src="icons/search.png" />
      </div>
    </div>
    <!-- #endregion -->
    
    <!-- #region Main -->
    <main class="my-3 container">

      <!-- #region Breadcrumb -->
      <section>
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Featured</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              How to Spend the Perfect Day on Croatiaâ€™s Most Magical Island
            </li>
          </ol>
        </nav>
      </section>
      <!-- #endregion -->


    </main>
    <!-- #endregion -->
  </body>
</html>
